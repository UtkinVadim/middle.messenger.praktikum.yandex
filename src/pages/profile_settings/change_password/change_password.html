<link rel="stylesheet" href="change_password.scss">

{{> back_button }}

<div class="change_password">
    <div class="change_password__inputs">
        {{> input_field label="Old password" id="oldPassword" inputType="password"}}
        {{> input_field label="New password" id="newPassword" inputType="password"}}
        {{> input_field label="New password (again)" id="passwordConfirm" inputType="password"}}
    </div>

    <div class="change_password__buttons">
        {{> button label="Save" link="/" }}
    </div>
</div>
