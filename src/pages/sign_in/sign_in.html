<main>
    <link rel="stylesheet" href="sign_in.scss">

    <div class="sign_in">
        <h3 class="sign_in__header_text">Super messenger</h3>

        <form>
            <div class="sign_in__inputs">
                {{> input_field label="Login" id="login" }}
                {{> input_field label="Password" id="password" }}
            </div>
            <div class="sign_in__buttons">
                {{> button label="Sign In" type="submit" }}
            </div>
        </form>

        <div class="sign_in__buttons sign_in__buttons__sign_up">
            {{> button label="Sign Up" }}
        </div>
    </div>
</main>
